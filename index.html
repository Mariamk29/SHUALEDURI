<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
   <div class="container">
    <div class="bluebox"> 
        <p class="headline1"> Your Result</p>
        <div class="circle">
            <p class="text1">76</p>
            <p class="text2">of 100</p>
        </div>
        <p class="headline2">Great</p>
        <p class="Ptext">Your performance exceed 65% of the people conducting the test here!</p>
    </div>
    <div class="list">
        <p class="summery">Summery</p>
        <div class="reaction">
            <div class="inner1">
                <img src="./iconoir_flash.svg" alt="flash">
                <p> Reaction</p>
            </div>
            <p class="number1">80 <span class="secondary">/100</span>  </p>
        </div>
        <div class="memory">
            <div class="inner2"> <img src="./iconoir_brain.svg" alt="flash">
                <p> Memory</p>
            </div>
            <p class="number1">80 <span class="secondary">/100</span>  </p>
        </div>
        <div class="verbal">
            <div class="inner3"> <img src="./iconoir_chat-remove.svg" alt="chat">
                <p>Verbal</p></div>
                <p class="number1">80 <span class="secondary">/100</span> </p>
        </div>
        <div class="visual">
            <div class="inner4"> <img src="./iconoir_eye-empty.svg" alt="eye">
                <p>Visual</p></div>
                <p class="number1">80 <span class="secondary">/100</span> </p></div>
                <button class="button"> Continue</button>
        </div>
    </div>
   </div> 
</body>
</html>
